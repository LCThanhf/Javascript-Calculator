<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>Simple Calculator</h1>
    <div class="calculator">
        <input type="text" id="inputA" placeholder="Enter number A">
        <input type="text" id="inputB" placeholder="Enter number B">
        <div class="button-row">
          <button onclick="calculate('SUM')" class="sign">+</button>
          <button onclick="calculate('SUBTRACT')" class="sign">−</button>
          <button onclick="calculate('MULTIPLY')" class="sign">×</button>
          <button onclick="calculate('DIVIDE')" class="sign">÷</button>
          <div class="result-and-reset">
            <div id="result"></div>
          <button onclick="resetInputs()" class="reset">RESET</button>
        </div>
  <div id="result"></div>
</div>
<script src="./main.js"></script>
</body>
</html>
